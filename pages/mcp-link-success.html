<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  <title>MyGovNL - MCP link success</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/bundle.css">

  <script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $("#header").load("../includes/header.html");
      $("#footer").load("../includes/footer.html");
    });
  </script>
</head>

<body>

  <div id="header"></div>

  <main role="main" class="gnl-main-content" id="content">

    <div class="gnl-subheader">
      <div class="gnl-subheader__container">
        <h6 class="gnl-subheader__text">Link service</h6>
      </div>
    </div>

    <section class="section-mcp-link-successful gnl-section">

      <div class="page-container gnl-container">

        <div class="container">

          <section class="gnl-text-center">
            <div class="gnl-icon gnl-icon--success gnl-icon--xl"></div>
            <h1 class="gnl-header-3">Linked successfully!</h1>
          </section>
          <p class="gnl-text-body-1">We're bringing you real time access to see the status of your MCPcard.</p>
          &nbsp;
          <div class="layout-grid">
            <div
              class="layout-grid__cell layout-grid__cell--span-12-desktop layout-grid__cell--span-8-tablet layout-grid__cell--span-4-phone">
              <div class="gnl-card gnl-card--info gnl-paper gnl-paper--rounded">
                <div class="gnl-card__header">
                  <div class="gnl-stretch">
                    <span class="gnl-icon gnl-icon--xl material-icons gnl-color-theme--fg-red">favorite</span>
                    <div class="gnl-stretch__grow">
                      <h4 class="gnl-card__title gnl-header-4">Organ and tissue donation</h4>
                      <p>You can now view your current donation status and change if necessary. <a href="#"
                          class="gnl-link">Learn more</a></p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="gnl-divider gnl-divider--tall">
            <div class="gnl-button-container gnl-button-container gnl-button-container--center">
              <a href="#" class="gnl-button gnl-button--contained">Use service</a>
            </div>
          </div>

        </div>

      </div>

    </section>

  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="../assets/js/global.js"></script>

</body>

</html>
