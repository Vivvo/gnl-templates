<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
  <title>MyGovNL - Primary email updated</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/bundle.css">

  <script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $("#header").load("../includes/header.html");
      $("#dashboard-navigation").load("../includes/dashboard-navigation.html");
      $("#footer").load("../includes/footer.html");
    });
  </script>
</head>

<body>

  <div id="header"></div>

  <section id="dashboard-navigation"></section>

  <main role="main" class="gnl-main-content" id="content">

    <div class="gnl-subheader">
      <div class="gnl-subheader__container">
        <h6 class="gnl-subheader__text">Email addresses</h6>
      </div>
    </div>

    <section class="gnl-section">

      <div class="gnl-container">

        <div class="gnl-alert gnl-alert--notify">
          <div class="gnl-alert__icon">
            <div class="gnl-avatar gnl-avatar--large gnl-avatar--icon gnl-color-theme--success material-icons">check
            </div>
          </div>
          <h1 class="gnl-alert__header gnl-header-3">Your primary email address has been updated</h4>
            <p>All of your notifications will now be sent to your new primary email address.</p>
            <p>You can still sign in with your old email address.</p>
        </div>

        <div class="gnl-divider gnl-divider--tall">
          <div class="gnl-button-container gnl-button-container gnl-button-container--center">
            <a href="../pages/change-email.html" class="gnl-button gnl-button--contained">Return</a>
          </div>
        </div>

      </div>

    </section>

  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="../assets/js/global.js"></script>

</body>

</html>
