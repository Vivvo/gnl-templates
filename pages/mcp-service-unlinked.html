<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" />
    <title>Driver and vehicle services</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>


    <script>
        $(function () {
            $("#header").load("../includes/header-verified.html");
            $("#footer").load("../includes/footer.html");
            $("#mcp-service-sidebar").load("../includes/mcp-service-sidebar.html");
            $("#mcp-actions").load("../includes/mcp-service-actions.html");
            $("#mcp-unlinked").load("../includes/mcp-service-unlinked.html");
            $("#notifications-content").load("../includes/notifications.html");
            $("#terms").load("../includes/service-terms.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>

    <main class="gnl-main-content">

        <div class="co-service-header">
            <div class="gnl-container gnl-container--xl">
                <h1 class="co-title gnl-header-2 gnl-m-bottom--none">
                    MCP
                </h1>
                View and manage your health services.
            </div>

            <div class="co-service-header__tabs" id="mcp-service-sidebar"></div>

        </div>

        <section class="gnl-section">

            <div class="gnl-layout">

                <div class="gnl-layout__container gnl-container gnl-container--xl gnl-container--full-width">
    
                    <div class="tab-content" id="v-pills-tabContent">
    
                        <div class="tab-pane fade show active" id="v-pills-actions" role="tabpanel"
                            aria-labelledby="v-pills-actions-tab">
    
                            <div class="gnl-layout__wrapper">
    
                                <div class="gnl-layout__main-col">
    
                                    <section class="co-service-section">
                                        <div class="gnl-container gnl-container--xl">
                                            <h4 class="gnl-header-4 co-service-heading">Actions
                                            </h4>
                                            <div id="mcp-actions"></div>
                                        </div>
                                    </section>

                                    <section class="co-service-section">
                                        <div class="gnl-container gnl-container--xl">
                                            <h4 class="gnl-header-4 co-service-heading">Your linked items</h4>
                                            <div id="mcp-unlinked"></div>
                                        </div>
                                    </section>
                                    
                                </div>
                            </div>
                        </div>
    
                        <div class="tab-pane fade" id="v-pills-notifications" role="tabpanel"
                            aria-labelledby="v-pills-notifications-tab">
    
                            <div class="gnl-layout__wrapper">
    
                                <div class="gnl-layout__main-col">
    
                                    <div class="gnl-layout__container">
    
                                        <section>
                                            <div class="gnl-container gnl-container--xl">
                                                <section id="notifications-content"></section>
                                            </div>
                                        </section>
    
                                    </div>
    
                                </div>
    
                            </div>
    
                        </div>
    
                        <div class="tab-pane fade" id="v-pills-terms-of-use" role="tabpanel"
                            aria-labelledby="v-pills-terms-of-use-tab">
    
                            <div class="gnl-layout__wrapper">
    
                                <div class="gnl-layout__main-col">
    
                                    <div class="gnl-layout__container">
    
                                        <section id="terms"></section>
    
                                    </div>
    
                                </div>
    
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
        </section>

    </main>

    </div>


    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
