<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png"/>
  <title>Service Name</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/bundle.css">

  <script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>

  <script>
    $(function(){
      $("#header").load("../includes/header.html");
      $("#footer").load("../includes/footer.html");
      $("#dashboard-navigation").load("../includes/dashboard-navigation.html");
      $("#actions").load("../includes/actions.html");
      $("#notifications").load("../includes/notifications.html");
      $("#terms").load("../includes/terms.html");
    });
  </script>
</head>

<body>

<div id="header"></div>

<section class="section-dashboard">

  <section id="dashboard-navigation"></section>

  <section class="section-service-card-back">

    <aside class="sidenav">

      <div class="container-fluid">
        <h5 class="sidenav-title">Service Name</h5>
      </div>

      <div class="nav flex-column nav-pills custom-nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

        <a class="nav-link active" id="v-pills-actions-tab" data-toggle="pill" href="#v-pills-actions" role="tab" aria-controls="v-pills-actions" aria-selected="true">
          <i class="fas fa-clipboard-check"></i>
          Actions
        </a>

        <a class="nav-link" id="v-pills-notifications-tab" data-toggle="pill" href="#v-pills-notifications" role="tab" aria-controls="v-pills-notifications" aria-selected="false">
          <i class="far fa-envelope"></i>
          Notifications
        </a>

        <a class="nav-link" id="v-pills-terms-tab" data-toggle="pill" href="#v-pills-terms" role="tab" aria-controls="v-pills-terms" aria-selected="false">
          <i class="far fa-calendar"></i>
          Terms of Use
        </a>

      </div>

    </aside>

    <div class="page-container-alt">

      <div class="container-fluid">

        <section class="service-card-back">

          <div class="tab-content" id="v-pills-tabContent">

            <div class="tab-pane fade show active" id="v-pills-actions" role="tabpanel" aria-labelledby="v-pills-actions-tab">

              <section id="actions"></section>

            </div>

            <div class="tab-pane fade" id="v-pills-notifications" role="tabpanel" aria-labelledby="v-pills-notifications-tab">

              <section id="notifications"></section>

            </div>

            <div class="tab-pane fade" id="v-pills-terms" role="tabpanel" aria-labelledby="v-pills-terms-tab">

              <section id="terms"></section>

            </div>

          </div>

        </section>

      </div>

    </div>

  </section>

</section>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script src="../assets/js/global.js"></script>

</body>

</html>
