	<title>MyGovNL - Verified account - Link Expired</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,900">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="/bundle.css">

	<script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>

	<script>
		$(function(){
			$("#header").load("../includes/header.html");
			$("#footer").load("../includes/footer.html");
		});
	</script>

<body>

<div id="header"></div>

<main role="main" class="gnl-main-content" id="content">

	<div class="gnl-subheader">

			<h6 class="gnl-subheader__text">Registration</h6>
		</div>
	</div>

	<section class="section-verified-account-link-expired gnl-section">

		<div class="gnl-container gnl-container--form">

			<div class="container">

				&nbsp;
				<section class="gnl-text-center">
					<div class="gnl-icon gnl-icon--error gnl-icon--xl"></div>
					<h1 class="gnl-header-4">Your account creation confirmation link has expired</h1>
				</section>

				<p class="gnl-text-body-1">
					To finalize the account creation process, click the button below to request another link.
				</p>

				<div class="gnl-divider gnl-divider--tall-thin">
					<div class="gnl-button-container gnl-button-container--center">
						<a href="../reset-password.html" class="gnl-button gnl-button--contained">Request another link</a>
					</div>
				</div>

			</div>
		</div>
	</section>
</main>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
