<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/bundle.css">

  <script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $("#header").load("../includes/header.html");
      $("#footer").load("../includes/footer.html");
      $("#dashboard-navigation").load("../includes/dashboard-navigation.html");
      $(".serviceCard").load("../includes/service-card.html");
    });
  </script>
</head>

<body>

  <div id="header"></div>

  <section id="dashboard-navigation"></section>

  <main class="gnl-main-content">

    <div class="gnl-container gnl-container--xl">
      <div class="dashboard-header">
        <h1 class="co-title gnl-header-1">
          Services
        </h1>
        <div>Access a range of government online services by {x}</div>
      </div>
    </div>

    <section class="gnl-section">
      <div class="gnl-container gnl-container--xl">
        <div class="gnl-card-grid gnl-card-grid--columns-3">
          <div class="serviceCard gnl-card-grid__item"></div>
          <div class="serviceCard gnl-card-grid__item"></div>
          <div class="serviceCard gnl-card-grid__item"></div>
          <div class="serviceCard gnl-card-grid__item"></div>
          <div class="serviceCard gnl-card-grid__item"></div>
        </div>
      </div>
    </section>

    <section class="gnl-section gnl-color-theme--brand-purple">
      <div class="gnl-container gnl-container--hero gnl-dashboard-feedback">
        <div class="gnl-dashboard-feedback__logo"></div>
        <h3 class="gnl-dashboard-feedback__header">This is just the beginning&hellip;</h3>
        <div class="gnl-dashboard-feedback__body">
          <p>
            We are still in the early stages of adding to our services.
            Stay tuned&mdash;more services and capabilities will be added over time.
          </p>
        </div>
        <div class="gnl-dashboard-feedback__footer">
          <a href="https://www.gov.nl.ca/feedback/mygovnl/" target="_blank"
            class="gnl-button gnl-button--contained">Tell us what you think</a>
        </div>
      </div>
    </section>

    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"></script>
    <script src="../assets/js/global.js"></script>

</body>

</html>
