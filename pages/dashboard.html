<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png"/>
  <title>Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/bundle.css">

  <script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>

  <script>
    $(function(){
      $("#header").load("../includes/header.html");
      $("#footer").load("../includes/footer.html");
      $("#dashboard-navigation").load("../includes/dashboard-navigation.html");
      $(".serviceCard").load("../includes/service-card.html");
    });
  </script>
</head>

<body>

<div id="header"></div>

<section class="section-dashboard">

  <section id="dashboard-navigation"></section>

  <div class="page-container">

    <div class="container">

      <div class="page-wrapper">

        <section class="dashboard">

          <div class="dashboard-header">

            <div class="button-container">
              <a href="./service-add.html" class="btn btn-primary">Add Service</a>
            </div>

            <div class="dashboard-search">

              <form action="" class="needs-validation" novalidate>

                <label for="searchService" class="sr-only">Search Services</label>

                <div class="input-group input-group-search">

                  <input type="search" id="searchService" class="form-control" placeholder="Type in service that you are looking for" required>

                  <div class="input-group-prepend">
                    <button type="submit" class="btn btn-search" aria-label="Search service">
                      <span class="mobile-text"><i class="fas fa-search"></i></span>
                      <span class="desktop-text">Search</span>
                    </button>
                  </div>

                  <small class="invalid-feedback">Enter a valid query</small>

                </div>

              </form>

            </div>

          </div>

          <section class="dashboard-services">

            <h1 class="section-title">My services</h1>

            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 dashboard-services-row">
              <div class="col serviceCard"></div>
              <div class="col serviceCard"></div>
              <div class="col serviceCard"></div>
              <div class="col serviceCard"></div>
            </div>

          </section>

        </section>

      </div>
    </div>

  </div>

</section>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="../assets/js/global.js"></script>

</body>

</html>
