	<script>

<body>

	<div id="header"></div>

	<main role="main" class="gnl-main-content" id="content">

		<section class="gnl-section">

							class="material-icons gnl-color-theme--success gnl-avatar--icon gnl-avatar--large gnl-avatar">

					</div>
					<h1 class="gnl-alert__header gnl-header-3">Your email address has been verified and updated</h1>

				</div>

				<div class="gnl-divider gnl-divider--tall-thin">
					<div class="gnl-button-container gnl-button-container--center">
						<a href="../" class="gnl-button gnl-button--contained gnl-click-wait">Sign in</a>

				</div>

			</div>

		</section>
