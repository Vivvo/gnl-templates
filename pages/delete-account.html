<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/images/favicon.ico"/>
  <title>MyGovNL - Delete account</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/bundle.css">

  <script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>

  <script>
    $(function(){
      $("#header").load("../includes/header.html");
      $("#footer").load("../includes/footer.html");
    });
  </script>
</head>

<body>

<div id="header"></div>

<main role="main" class="gnl-main-content" id="content">

	<div class="gnl-subheader">
        <div class="gnl-subheader__container">
            <h6 class="gnl-subheader__text">Delete account</h6>
        </div>
    </div>

	<section class="section-delete-account gnl-section">

	  <div class="page-container gnl-container">

		<div class="container">

			<form href="" method="Post">

				<h1 class="gnl-header-3">First, we need to verify it’s you</h1>

				<div class="gnl-flex-container gnl-flex-container--start">
					<div class="gnl-avatar gnl-avatar--text gnl-avatar--text--a">{UserInitials}</div> &ensp;
					<b class="gnl-text-strong">{EmailAddress}</b>
				</div>

				<div class="form-group gnl-form-group gnl-max-width--md">
					<label class="gnl-form-label gnl-max-width--md" for="Password" style="display: block;"><div class="gnl-flex-container gnl-flex-container--space-between"><span>Password</span><div class="gnl-icon gnl-icon--visibility gnl-icon--visibility--show"> <span>Show</span></div></div></label>
					<div class="gnl-flex-container gnl-max-width--md">
						<input class="form-control gnl-form-control" autocomplete="off" type="password" data-val="true" data-val-maxlength="Password must be no longer than 128 characters." data-val-maxlength-max="128" data-val-minlength="Password must be at least 8 characters." data-val-minlength-min="8" data-val-required="Enter your password." id="Password" maxlength="128" name="Password">
						<span class="gnl-input-validation-error-icon"></span>
					</div>
					<span class="form-text gnl-form-validation-message field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
				</div>
				<div class="gnl-divider gnl-divider--tall">
					<div class="gnl-button-container gnl-button-container--multi">
						<a href="" class="gnl-button gnl-button--back">Cancel</a>
						<button type="submit" class="gnl-button gnl-button--contained">Next</button>
					</div>
				</div>

			</form>

		</div>

	  </div>

	</section>

</main>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="../assets/js/global.js"></script>

</body>

</html>
