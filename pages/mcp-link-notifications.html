<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/images/favicon.ico"/>
  <title>MyGovNL - MCP notifications</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/bundle.css">

  <script src="https://kit.fontawesome.com/07cd220d56.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>

  <script>
    $(function(){
      $("#header").load("../includes/header.html");
      $("#footer").load("../includes/footer.html");
    });
  </script>
</head>

<body>

<div id="header"></div>

<main role="main" class="gnl-main-content" id="content">

	<div class="gnl-subheader">
        <div class="gnl-subheader__container">
            <h6 class="gnl-subheader__text">Link service</h6>
        </div>
    </div>

	<section class="section-mcp-link-notifications gnl-section">

	  <div class="page-container gnl-container">

		<div class="container">
		
			<h1 class="gnl-header-3">Notification settings</h1>

			<p class="gnl-text-body-1">
				Please let us know how you like to be alerted to any notifications for this services.
			
			</p>
			
			<p class="gnl-text-body-1">
				You can choose to receive your notifications by email, text, both or neither. No private or sensitive information will be sent in these messages.
				
			</p>
			
			<div class="gnl-form-check">
				<input type="checkbox" id="Email_Notification" name="Email.Notification" class="gnl-form-check__input" />
				<label for="Email_Notification" class="gnl-form-check__label"><strong class="gnl-text-strong">Email</strong> {EmailAddress}</label>
			</div>
			<div class="gnl-form-check">
				<input type="checkbox" id="Sms_Notification" name="SMS.Notification" class="gnl-form-check__input" />
				<label for="Sms_Notification" class="gnl-form-check__label"><strong class="gnl-text-strong">SMS</strong> {Telephone}</label>
			</div>
				
			<div class="gnl-divider gnl-divider--tall">
				<div class="gnl-button-container gnl-button-container--multi">
					<a href="./mcp-details.html" class="gnl-button gnl-button--back">Previous</a>
				<a href="./mcp-link-success.html" class="gnl-button gnl-button--contained gnl-click-wait">Next</a>
				</div>
			</div>

		</div>

	  </div>

	</section>

</main>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="../assets/js/global.js"></script>

</body>

</html>
