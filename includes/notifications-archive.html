<div class="gnl-stretch">
  <div class="gnl-stretch__grow">
    <h2 class="gnl-header-5 gnl-m-top--none">Archive</h2>
  </div>
  <div>
    <button type="button" class="btn btn-link gnl-link" onclick="backToList()" aria-label="Back to notifications">
      <i class="fas fa-arrow-left"></i>
      Back to Notifications
    </button>
  </div>
</div>

<div class="gnl-list-group gnl-list-group--outline">
  <div class="gnl-list-group__item gnl-paper gnl-paper--rounded">
    <div class="gnl-list-group__container">
      <div class="gnl-list-group__leading">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="notificationID-1">
          <label class="custom-control-label" for="notificationID-1">
            <span class="sr-only">Select this notification</span>
          </label>
        </div>
      </div>
      <div class="gnl-list-group__body">
        <div class="gnl-stretch">
          <div class="gnl-list-group__content">
            <span class="gnl-list-group__primary-text">{firstName}, your MyGovNL MCP services have been locked </span>
            <span class="gnl-list-group__supporting-text">
              <span class="gnl-datetime" data-datetime-local="2021-02-24T14:33:43"
                data-datetime-utc="2021-02-24T18:03:43Z">February 24, 2021 &#xB7; 2:33pm</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="gnl-list-group__item gnl-paper gnl-paper--rounded">
    <div class="gnl-list-group__container">
      <div class="gnl-list-group__leading">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="notificationID-2">
          <label class="custom-control-label" for="notificationID-2">
            <span class="sr-only">Select this notification</span>
          </label>
        </div>
      </div>
      <div class="gnl-list-group__body">
        <div class="gnl-stretch">
          <div class="gnl-list-group__content">
            <span class="gnl-list-group__primary-text">Activate your MyGovNL account</span>
            <span class="gnl-list-group__supporting-text">
              <span class="gnl-datetime" data-datetime-local="2021-02-24T11:35:18"
                data-datetime-utc="2021-02-24T15:05:18Z">February 24, 2021 &#xB7; 11:35am</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div id="pagination" class="co-pagination-container"></div>

<script>
  $('#pagination').load("../includes/pagination.html");

  $('.checkAll').change(function () {
    var state = this.checked;
    state ? $(':checkbox').prop('checked', true) : $(':checkbox').prop('checked', false);
    state ? $(this).next('span').text('Unselect All') : $(this).next('span').text('Select All')
  });

  function loadDetails() {
    $('#notifications-content').load("../includes/notification-details.html");

  };

  function loadArchive() {
    $('#notifications-content').load("../includes/notifications-archive.html");

  };

  function backToList() {
    $('#notifications-content').load("../includes/notifications.html");
  }

</script>
