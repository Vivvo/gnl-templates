<div class="gnl-stretch">
  <div class="gnl-stretch__grow">
    <a class="gnl-link">Move to Archive</a>
  </div>
  <div>
    <a onclick="loadArchive()" class="gnl-link">
      View Archive
      <i class="fa fa-arrow-right"></i>
    </a>
  </div>
</div>

<div class="btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-link gnl-link">
    <input type="checkbox" class="checkAll">
    <span>Select All</span>
  </label>
</div>


  <div class="gnl-list-group gnl-list-group--outline">
    <div class="gnl-list-group__item gnl-paper gnl-paper--rounded">
      <div class="gnl-list-group__container">
        <div class="gnl-list-group__leading">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="notificationID-1">
            <label class="custom-control-label" for="notificationID-1">
              <span class="sr-only">Select this notification</span>
            </label>
          </div>
        </div>
        <div class="gnl-list-group__body">
          <div class="gnl-stretch">
            <div class="gnl-list-group__content">
              <span class="gnl-list-group__primary-text">Your vehicle registration has expired</span>
              <span class="gnl-list-group__supporting-text">
                <span class="gnl-datetime" data-datetime-local="2021-03-02T14:48:00"
                  data-datetime-utc="2021-03-02T18:18:00Z">March 2, 2021 &#xB7; 2:48pm</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="gnl-list-group__item gnl-paper gnl-paper--rounded">
      <div class="gnl-list-group__container">
        <div class="gnl-list-group__leading">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="notificationID-2">
            <label class="custom-control-label" for="notificationID-2">
              <span class="sr-only">Select this notification</span>
            </label>
          </div>
        </div>
        <div class="gnl-list-group__body">
          <div class="gnl-stretch">
            <div class="gnl-list-group__content">
              <span class="gnl-list-group__primary-text">Your change of address has been submitted</span>
              <span class="gnl-list-group__supporting-text">
                <span class="gnl-datetime" data-datetime-local="2020-05-15T10:56:00"
                  data-datetime-utc="2020-05-15T14:26:00Z">May 15, 2020 &#xB7; 10:56am</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="gnl-list-group__item gnl-paper gnl-paper--rounded">
      <div class="gnl-list-group__container">
        <div class="gnl-list-group__leading">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="notificationID-3">
            <label class="custom-control-label" for="notificationID-3">
              <span class="sr-only">Select this notification</span>
            </label>
          </div>
        </div>
        <div class="gnl-list-group__body">
          <div class="gnl-stretch">
            <div class="gnl-list-group__content">
              <span class="gnl-list-group__primary-text">{firstName}, your organ and tissue donation status has been updated</span>
              <span class="gnl-list-group__supporting-text">
                <span class="gnl-datetime" data-datetime-local="2020-05-14T09:50:00"
                  data-datetime-utc="2020-05-14T13:20:00Z">May 14, 2020 &#xB7; 9:50am</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
<div id="pagination" class="co-pagination-container"></div>

<script>
  $('#pagination').load("../includes/pagination.html");

  $('.checkAll').change(function () {
    var state = this.checked;
    state ? $(':checkbox').prop('checked', true) : $(':checkbox').prop('checked', false);
    state ? $(this).next('span').text('Unselect All') : $(this).next('span').text('Select All')
  });

  function loadDetails() {
    $('#notifications-content').load("../includes/notification-details.html");

  };

  function loadArchive() {
    $('#notifications-content').load("../includes/notifications-archive.html");

  };
</script>
