<div class="gnl-card-grid gnl-grid-gap--2">
    <div class="gnl-card-grid__item">
        <div class="gnl-card gnl-card--info gnl-card--outlined gnl-paper gnl-paper--rounded">
            <div class="gnl-card__body">
                <div class="gnl-list-group">
                    <div class="gnl-list-group__item">
                        <div class="gnl-list-group__container gnl-flex-row-reverse">
                            <div class="gnl-list-group__leading gnl-self-start gnl-m-left--2 gnl-m-right--none">
                                <div class="co-service-actions-icon gnl-icon gnl-icon--drivers-license">
                                    <div class="gnl-icon__overlay gnl-icon__overlay--alert"></div>
                                </div>
                            </div>
                            <div class="gnl-list-group__body">
                                <div class="gnl-list-group__content">
                                    <h3 class="gnl-list-group__primary-text">Your driver's licence expired 7 days ago</h3>
                                    <div class="gnl-list-group__secondary-text gnl-m-top--0.5">You need a new photo after you renew.</div>
                                </div>
                            </div>
                        </div>
                        <div class="gnl-expansion-panel">
                            <button class="gnl-expansion-panel__summary gnl-button" aria-expanded="false"
                                aria-controls="reminder-details-1"></button>
    
                            <div class="gnl-expansion-panel__body" id="reminder-details-1">
                                <a href="#" class="gnl-button gnl-button--contained gnl-click-wait">Renew</a>
                                <div class="gnl-divider gnl-divider--line" role="separator"></div>
                                <dl class="gnl-list gnl-list--definition">
                                    <dt class="gnl-text-strong">Licence number</dt>
                                    <dd>@Model.driversLicenseNumber</dd>
                                </dl>
                                <div class="gnl-divider gnl-divider--line" role="separator"></div>
                                <p class="gnl-text-strong">Whatâ€™s next?</p>
                                <ol class="gnl-list gnl-list--numeric">
                                    <li>
                                        Renew your licence online.
                                    </li>
                                    <li>
                                        Once renewed, your new licence should arrive in
                                        <span class="gnl-text-nowrap">10-14</span> days.
                                    </li>
                                </ol>
    
                                <div class="gnl-divider gnl-divider--line" role="separator"></div>
                                <ul class="gnl-list gnl-list--no-bullets">
                                    <li>
                                        <a href="https://www.gov.nl.ca/snl/drivers/driversandvehicles/driverlicensing/renewal/"
                                            target="_blank" rel="noopener">More info</a>
                                    </li>
                                    <li>
                                        <a href="https://www.gov.nl.ca/snl/department/drivers-contact/#mrd" target="_blank"
                                            rel="noopener">Contact someone</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
