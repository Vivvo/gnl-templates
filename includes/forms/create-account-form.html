<form action="" class="needs-validation" novalidate>

	<div class="form-group gnl-form-group">
		<label class="gnl-form-label gnl-max-width--md" for="FirstName">First name</label>
		<div class="gnl-flex-container gnl-max-width--md">
			<input class="form-control gnl-form-control" type="text" data-val="true" data-val-maxlength="First name must be no longer than 30 characters." data-val-maxlength-max="30" data-val-required="Enter your first name." id="FirstName" maxlength="30" name="FirstName" value="">
			<span class="gnl-input-validation-error-icon"></span>
		</div>
		<span class="form-text gnl-form-validation-message field-validation-valid" data-valmsg-for="FirstName" data-valmsg-replace="true"></span>
	</div>

	<div class="form-group gnl-form-group">
		<label class="gnl-form-label gnl-max-width--md" for="LastName">Last name</label>
		<div class="gnl-flex-container gnl-max-width--md">
			<input class="form-control gnl-form-control" type="text" data-val="true" data-val-maxlength="Last name must be no longer than 50 characters." data-val-maxlength-max="50" data-val-required="Enter your last name." id="LastName" maxlength="50" name="LastName" value="">
			<span class="gnl-input-validation-error-icon"></span>
		</div>
		<span class="form-text gnl-form-validation-message field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span>
	</div>

	<div class="form-group gnl-form-group">
		<label class="gnl-form-label gnl-max-width--md" for="EmailAddress">Email address</label>
		<div class="gnl-flex-container gnl-max-width--md">
			<input class="form-control gnl-form-control gnl-form-control--md" type="email" data-val="true" data-val-email="Enter a valid email address." data-val-maxlength="Email address must be no longer than 70 characters." data-val-maxlength-max="70" data-val-required="Enter your email address." id="EmailAddress" maxlength="70" name="EmailAddress" value="">
			<span class="gnl-input-validation-error-icon"></span>
		</div>
		<span class="form-text gnl-form-validation-message field-validation-valid" data-valmsg-for="EmailAddress" data-valmsg-replace="true"></span>
	</div>

	<div class="form-group gnl-form-group">
		<label class="gnl-form-label gnl-max-width--md" for="ConfirmEmailAddress">Confirm email address</label>
		<div class="gnl-flex-container gnl-max-width--md">
			<input class="form-control gnl-form-control gnl-form-control--md" type="email" data-val="true" data-val-email="Enter a valid email address." data-val-equalto="Email addresses do not match." data-val-equalto-other="*.EmailAddress" data-val-maxlength="Email address must be no longer than 70 characters." data-val-maxlength-max="70" data-val-required="Confirm your email address." id="ConfirmEmailAddress" maxlength="70" name="ConfirmEmailAddress" value="">
			<span class="gnl-input-validation-error-icon"></span>
		</div>
		<span class="form-text gnl-form-validation-message field-validation-valid" data-valmsg-for="ConfirmEmailAddress" data-valmsg-replace="true"></span>
	</div>

	<div class="form-group gnl-form-group">
		<label class="gnl-form-label gnl-max-width--md" for="Password" style="display: block;"><div class="gnl-flex-container gnl-flex-container--space-between"><span>Create a password</span><div class="gnl-icon gnl-icon--visibility gnl-icon--visibility--show"> <span>Show</span></div></div></label>
		<div class="gnl-flex-container gnl-max-width--md">
			<input class="form-control gnl-form-control" autocomplete="off" type="password" data-val="true" data-val-maxlength="Password must be no longer than 128 characters." data-val-maxlength-max="128" data-val-minlength="Password must be at least 8 characters." data-val-minlength-min="8" data-val-required="Enter your password." id="Password" maxlength="128" name="Password">
			<span class="gnl-input-validation-error-icon"></span>
		</div>
		<span class="form-text gnl-form-validation-message field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
		<div class="form-text gnl-form-help-text gnl-form-help-text--hide-on-validate">
			Minimum 8 characters
		</div>
	</div>

	<div class="form-group gnl-form-group">
		<label class="gnl-form-label gnl-max-width--md" for="ConfirmPassword" style="display: block;"><div class="gnl-flex-container gnl-flex-container--space-between"><span>Confirm password</span><div class="gnl-icon gnl-icon--visibility gnl-icon--visibility--show"> <span>Show</span></div></div></label>
		<div class="gnl-flex-container gnl-max-width--md">
			<input class="form-control gnl-form-control" autocomplete="off" type="password" data-val="true" data-val-equalto="Passwords do not match." data-val-equalto-other="*.Password" data-val-maxlength="Password must be no longer than 128 characters." data-val-maxlength-max="128" data-val-minlength="Password must be at least 8 characters." data-val-minlength-min="8" data-val-required="Confirm your password." id="ConfirmPassword" maxlength="128" name="ConfirmPassword">
			<span class="gnl-input-validation-error-icon"></span>
		</div>
		<span class="form-text gnl-form-validation-message field-validation-valid" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>
		<div class="form-text gnl-form-help-text gnl-form-help-text--hide-on-validate">
			Minimum 8 characters
		</div>
	</div>

	<div class="gnl-form-check">
			<input class="gnl-form-check__input" type="checkbox" data-val="true" data-val-mustbechecked="To continue, you must agree to the terms and conditions." data-val-required="The AcceptTermsAndConditions field is required." id="AcceptTermsAndConditions" name="AcceptTermsAndConditions" value="true">
			<label class="gnl-form-check__label gnl-form-help-text" for="AcceptTermsAndConditions">
				I agree to the
				<a data-save-to-session-key="createAccount" href="./includes/terms.html">terms and conditions</a>
				of using MyGovNL. I consent to using this information to create my new MyGovNL account and becoming my profile information.
			</label>
			<span class="form-text gnl-form-validation-message field-validation-valid" data-valmsg-for="AcceptTermsAndConditions" data-valmsg-replace="true"></span>
		</div>

	<div class="gnl-divider gnl-divider--tall-thin">
			<div class="gnl-button-container gnl-button-container--multi">
				<a class="gnl-button gnl-button--back" data-save-to-session-key="createAccount" href="/">Cancel registration</a>
				<!--<button type="submit" class="gnl-button gnl-button--contained gnl-click-wait">Next</button>-->
				<a href="/pages/check-your-email.html" class="gnl-button gnl-button--contained gnl-click-wait">Next</a>
			</div>
		</div>
</form>
