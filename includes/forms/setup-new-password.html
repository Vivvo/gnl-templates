<form action="" class="needs-validation" novalidate>

  <div class="row">

    <div class="col-lg-6">

      <fieldset>

        <legend class="sr-only">Set New Password</legend>

        <label for="newPassword">New Password</label>

        <div class="input-group input-group-password">
          <input type="password" class="form-control" id="newPassword" required>

          <div class="input-group-prepend">
            <button class="btn btn-password show-password" type="button" aria-label="Show or hide password">
              <i class="far fa-eye-slash"></i>
              <span class="sr-only">Show</span>
            </button>
          </div>

          <small class="form-text invalid-feedback">Password must be at least 8 characters.</small>

        </div>

        <label for="confirmNewPassword">New Password</label>

        <div class="input-group input-group-password">
          <input type="password" class="form-control" id="confirmNewPassword" required>

          <div class="input-group-prepend">
            <button class="btn btn-password show-password" type="button" aria-label="Show or hide password">
              <span class="sr-only">Show</span>
              <i class="far fa-eye-slash"></i>
            </button>
          </div>

          <small class="form-text invalid-feedback">Confirm your new Password.</small>

        </div>

      </fieldset>

    </div>

    <div class="col-lg-6">

      <div class="form-helper">

        <div>
          <h6>
            Password must contain:
          </h6>

          <ul class="list-unstyled">
            <li>At least 8 characters</li>
            <li>At least 1 number (0-9)</li>
            <li>At least 1 upper case letter (A-Z)</li>
            <li>At least 1  special character (such as #$@!* etc.)</li>
          </ul>

        </div>

      </div>

    </div>

    <div class="col-12">

      <div class="button-container">
        <button type="button" class="btn btn-secondary" aria-label="Cancel">Cancel</button>
        <a href="password-changed-confirmation.html" type="submit" class="btn btn-primary" aria-label="Save">Save</a>
      </div>

    </div>

  </div>



</form>
