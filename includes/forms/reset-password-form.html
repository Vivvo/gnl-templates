<form action="" class="needs-validation" novalidate>

  <div class="row">

    <div class="col-lg-6">

      <fieldset>

        <legend>Enter your email address or username and we’ll send you a link to reset your password</legend>

        <div class="form-group">
          <label for="resetPasswordEmail">Email or Username</label>
          <input type="email" class="form-control" id="resetPasswordEmail" required>
          <small class="invalid-feedback">Enter Email or Username.</small>
        </div>

      </fieldset>

      <div class="button-container">
        <button type="submit" class="btn btn-primary btn-block" aria-label="Reset password" onclick="loadConfirmation()">Reset Password</button>
      </div>

      <div class="button-wrapper">
        <p>Don’t have an account?</p>

        <a href="../../pages/create-account.html" class="btn btn-secondary">Create an Account</a>

      </div>

    </div>

  </div>

</form>
