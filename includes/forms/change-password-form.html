<form method="post" id="password-change-form" autocomplete="off" action="">

    <section>
        <p class="gnl-text-body-1">You'll be signed out of your account after changing your password.</p>
    </section>

    <section>
        <div class="form-group gnl-form-group gnl-max-width--lg">
            <label class="gnl-form-label gnl-max-width--md" for="Password" style="display: block;">
                <div class="gnl-flex-container gnl-flex-container--space-between">
                    <span>Current password</span>
                    <div class="gnl-icon gnl-icon--visibility gnl-icon--visibility--show">
                         <span>Show</span>
                    </div>
                </div>
            </label>
            <div class="gnl-flex-container gnl-max-width--md">
                <input class="form-control gnl-form-control" type="password" id="CurrentPassword"
                    name="CurrentPassword" />
                <span class="gnl-input-validation-error-icon"></span>
            </div>
            <span class="form-text gnl-form-validation-message field-validation-valid"></span>
        </div>

        <div class="form-group gnl-form-group gnl-max-width--lg">
            <label class="gnl-form-label gnl-max-width--md" for="Password" style="display: block;">
                <div class="gnl-flex-container gnl-flex-container--space-between">
                    <span>New password</span>
                    <div class="gnl-icon gnl-icon--visibility gnl-icon--visibility--show">
                        <span>Show</span>
                    </div>
                </div>
            </label>
            <div class="gnl-flex-container gnl-max-width--md">
                <input class="form-control gnl-form-control" type="password" id="PlainTextPassword" maxlength="128"
                    name="PlainTextPassword" maxlength="128" />
                <span class="gnl-input-validation-error-icon"></span>
            </div>
            <span class="form-text gnl-form-validation-message field-validation-valid"></span>
            <div class="form-text gnl-form-help-text gnl-form-help-text--hide-on-validate">
                Minimum 8 characters
            </div>
        </div>
        <div class="form-group gnl-form-group gnl-max-width--lg">
            <label class="gnl-form-label gnl-max-width--md" for="Password" style="display: block;">
                <div class="gnl-flex-container gnl-flex-container--space-between">
                    <span>Confirm new password</span>
                    <div class="gnl-icon gnl-icon--visibility gnl-icon--visibility--show"> 
                        <span>Show</span>
                    </div>
                </div>
            </label>
            <div class="gnl-flex-container gnl-max-width--md">
                <input class="form-control gnl-form-control" type="password" id="VerifyPassword" maxlength="128"
                    name="VerifyPassword" maxlength="128" />
                <span class="gnl-input-validation-error-icon"></span>
            </div>
            <span class="form-text gnl-form-validation-message field-validation-valid"></span>
            <div class="form-text gnl-form-help-text gnl-form-help-text--hide-on-validate">
                Minimum 8 characters
            </div>
        </div>
    </section>

    <section>
        <div class="gnl-divider gnl-divider--tall">
            <div class="gnl-button-container gnl-button-container--multi">
                <a class="gnl-button gnl-button--back" href="../">Cancel</a>
                <a href="./password-updated.html" class="gnl-button gnl-button--contained gnl-click-wait">Change
                    password</a>
            </div>
        </div>
    </section>
</form>

    function loadConfirmation() {
        location.href = './password-updated.html';
    }

</script>
