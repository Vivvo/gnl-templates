<form action="" class="needs-validation form-container" novalidate>
  <label for="confirmOldPassword">New Password</label>

  <div class="input-group input-group-password">
    <input type="password" class="form-control" id="confirmOldPassword" required>

    <div class="input-group-prepend">
      <button class="btn btn-password show-password" type="button" aria-label="Show or hide password">
        <span class="sr-only">Show</span>
        <i class="far fa-eye-slash"></i>
      </button>
    </div>

    <small class="form-text invalid-feedback">Confirm your old Password.</small>

  </div>

  <label for="newSupportCode">Enter New Support Code</label>

  <div class="input-group input-group-password">
    <input type="password" class="form-control" id="newSupportCode" required>

    <div class="input-group-prepend">
      <button class="btn btn-password show-password" type="button" aria-label="Show or hide password">
        <span class="sr-only">Show</span>
        <i class="far fa-eye-slash"></i>
      </button>
    </div>

    <small class="form-text invalid-feedback">Confirm your old Password.</small>

  </div>

  <div class="button-container">
    <button type="button" class="btn btn-secondary" aria-label="Cancel">Cancel</button>
    <button type="submit" class="btn btn-primary" aria-label="Save">Save</button>
  </div>


</form>
