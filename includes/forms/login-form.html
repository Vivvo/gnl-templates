<form action="" class="needs-validation" novalidate>

    <div class="gnl-card gnl-card--login gnl-card--info-box gnl-paper gnl-paper--rounded co-login-card">
        <div class="gnl-card__header">
            <h1 class="gnl-header-4 gnl-card__title gnl-card__title--xl">Sign in to MyGovNL</h1>
        </div>
        <div class="gnl-card__body">
            <div>
                <p>Need a MyGovNL account? <a href="./create-account.html" class="gnl-link">Create an account</a></p>
            </div>

            <div class="form-group gnl-form-group">
                <label for="email_input" class="gnl-form-label gnl-max-width--md">Email address</label>
                <div class="gnl-flex-container gnl-max-width">
                    <input type="email"
                           id="email_input"
                           class="form-control gnl-form-control"
                           autofocus />
                    <span class="gnl-input-validation-error-icon"></span>
                </div>
                <span asp-validation-for="Username" class="form-text gnl-form-validation-message"></span>
            </div>
            <div class="form-group gnl-form-group gnl-max-width">
                <label for="password_input" class="gnl-form-label">Password</label>
                <div class="gnl-flex-container">
                    <input type="password"
                           id="password_input"
                           class="form-control gnl-form-control"
                           autocomplete="off" />
                    <span class="gnl-input-validation-error-icon"></span>
                </div>
                <span class="form-text gnl-form-validation-message"></span>
                <a href="../../pages/reset-password.html" class="gnl-button gnl-button--link">Forgot your password?</a>
            </div>
            <button type="submit" class="gnl-card__button gnl-button gnl-button--contained">Sign in</button>
        </div>
    </div>
</form>
