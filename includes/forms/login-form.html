<form action="" class="needs-validation" novalidate>

  <div class="row">

    <div class="col-lg-6">

      <fieldset>

        <legend class="sr-only">Login to your Account</legend>

        <div class="form-group">
          <label for="userEmail">Email or username<span class="required-field">*</span></label>
          <input type="text" class="form-control" id="userEmail" required>
          <small class="form-text invalid-feedback">Enter your Email or Username.</small>

        </div>

        <label for="userPassword">Password<span class="required-field">*</span></label>

        <div class="input-group input-group-password">
          <input type="password" class="form-control" id="userPassword" required>

          <div class="input-group-prepend">
            <button class="btn btn-password show-password" type="button" aria-label="Show or hide password">
              <span class="sr-only">Show</span>
              <i class="far fa-eye-slash"></i>
            </button>
          </div>

          <small class="form-text invalid-feedback">Enter your Password.</small>

        </div>

      </fieldset>

      <div class="login-forgot-password-link">
        <a href="../../pages/reset-password.html" class="underlined">Forgot password?</a>
      </div>

      <div class="button-container login-button-container">

        <button type="submit" class="btn btn-primary btn-block" aria-label="Login">Login</button>
        <p>Or</p>
        <a href="./create-account.html" class="btn btn-secondary btn-block">Create Account</a>

      </div>

    </div>

  </div>

</form>
